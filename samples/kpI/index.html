<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript"
	src="../../packages/framework/bundle/bundle/build/yui.js"></script>
<script type="text/javascript" src="../../libraries/log4js/log4js.js"></script>
<script type="text/javascript" src="../../samples/openlayers/startup.js"></script>
<script type="text/javascript" src="index.js"></script>

<title>KP 1 Tribute Map application</title>
</head>

<body>
<table class="map">
	<tr>
		<td valign="top" class="map">
		<div id="map-container">
		<div id="map-div" style="width: 100%; height: 512px"></div>
		</div>
		</td>
		<td valign="top" class="compass">
		<div class="compass">
		<table class="compass">
			<tr>
				<td class="top" colspan="6"></td>
			</tr>
			<tr>
				<td></td>
				<td onclick="Oskari.$('KPI').pan(-1,-1)" class="nw"></td>
				<td onclick="Oskari.$('KPI').pan(0,-1)" class="n"></td>
				<td onclick="Oskari.$('KPI').pan(1,-1)" class="ne"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td onclick="Oskari.$('KPI').pan(-1,0)" class="w"></td>
				<td onclick="Oskari.$('KPI').pan(0,0)" class="c"></td>
				<td onclick="Oskari.$('KPI').pan(1,0)" class="e"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td onclick="Oskari.$('KPI').pan(-1,1)" class="sw"></td>
				<td onclick="Oskari.$('KPI').pan(0,-1)" class="s"></td>
				<td onclick="Oskari.$('KPI').pan(1,1)" class="se"></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="6" class="bottom"></td>
			</tr>
		</table>
		</div>
		</td>
	</tr>
</table>

</body>
</html>
