<link rel="import"
      href="libs/polymer/polymer.html">

<link href="oskari-indicatorselector.html" rel="import">
<link href="oskari-statsgrid.html" rel="import">

<dom-module id="oskari-statsview">

  <template>
      <oskari-indicatorselector locale="[[locale]]" language="[[language]]" ajax-url="[[ajaxUrl]]"
        user="[[user]]" sandbox="{{sandbox}}" id="indicatorselector" selected-layer="[[selectedLayer]]"
        embedded="{{embedded}}"></oskari-indicatorselector>
      <content></content>
    </div>
  </template>

  <script>
    StatsView = Polymer({
      is: "oskari-statsview",
      properties: {
          "locale": Object,
          "language": String,
          "ajaxUrl": String,
          "user": Object,
          "selectedLayer": String,
          "embedded": {
            "type": Boolean,
            "notify": true
          }
      },
      "sendTooltipData": function(feature) {
          return this.$.indicatorselector.sendTooltipData(feature);
      },
      "attached": function() {
          console.log("ajaxUrl: " + this.ajaxUrl);
          console.log("Embedded: " + this.embedded);
      }
    });
  </script>

</dom-module>
