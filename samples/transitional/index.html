<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Map application</title>
<style type="text/css">
body {
	font-family: 'Verdana';
	background-color: #cdeaff;
	padding: 4pt;
}

#topWrapper {
	width: 100%;
	height: 512px;
}

#header {
	height: 48px;
	background-image: url('logo.png');
	background-repeat: no-repeat;
}

#map-full {
	width: 100%;
	height: 512px
}
</style>

<!-- Ext CSS first -->
<link rel="stylesheet" type="text/css"
	href="../../libraries/extjs/ext-4.0.7-gpl/resources/css/ext-all.css"></link>

<!--  module: console for non-dev IE -->
<script>
		
		if( typeof window.console == "undefined" ) {
			function cc() {
				this.cc = null;
				this._cc = true;
			}
			cc.prototype = { log: function(txt) {
				}, debug: function() {}};
			window.console = new cc();
		} 
	</script>

<!-- module: Oskari clazz and module support -->
<script type="text/javascript"
	src="../../packages/framework/bundle/bundle/build/yui.js"></script>

<!-- module: openlayers with proj4js -->
<script type="text/javascript" src="../../samples/openlayers/startup.js"></script>

<!-- module: logging -->
<script type="text/javascript"
	src="../../libraries/log4js/log4js.js"></script>

<!--  module: jquery -->
<script type="text/javascript" src="../../libraries/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../libraries/jqueryui/jquery-ui-1.7.2.custom.min.js"></script>

<!--  module: extjs4  -->
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/ext-all.js"></script>

<!-- module: portlet extension for extjs4  -->
<!--  required for map layer ordering also in this setup -->
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/portal/classes/PortalColumn.js"></script>
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/portal/classes/PortalPanel.js"></script>
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/portal/classes/PortalDropZone.js"></script>
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/portal/classes/Portlet.js"></script>
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/ux/statusbar/StatusBar.js"></script>
<!--  module: extjs4 extensions -->
<script type="text/javascript"
	src="../../libraries/extjs/ext-4.0.7-gpl/examples/ux/data/PagingMemoryProxy.js"></script>

<!--  module: Application startup -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="layers.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="starter.js"></script>
<script type="text/javascript" src="on-ready.js"></script>

<!--  Startup -->

<!--  module: quirks... -->

</head>

<body>
<div id="topWrapper">
<div id="header"></div>
<div id="map-full"></div>
<div id="asker-grid"></div>
</div>

</body>
</html>
