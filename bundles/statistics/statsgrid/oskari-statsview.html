<link rel="import"
      href="libs/polymer/polymer.html">
<link href="requirejs.html" rel="import">

<link href="oskari-indicatorselector.html" rel="import">
<link href="oskari-statsgrid.html" rel="import">

<dom-module id="oskari-statsview">

  <template>
      <oskari-indicatorselector locale="[[locale]]" language="[[language]]" ajax-url="[[ajaxUrl]]"
        user="[[user]]" sandbox="{{sandbox}}" id="indicatorselector" selected-layer="{{selectedLayer}}"
        embedded="[[embedded]]" selected-indicators="{{selectedIndicators}}" show-grid="[[showGrid]]"></oskari-indicatorselector>
      <content></content>
    </div>
  </template>

  <script>
    StatsView = Polymer({
      is: "oskari-statsview",
      properties: {
          "locale": Object,
          "language": String,
          "ajaxUrl": String,
          "user": Object,
          "selectedLayer": {
            "type": String,
            "value": "oskari:kunnat2013",
            "notify": true
          },
          "embedded": {
            "type": Boolean,
            "notify": true
          },
          "selectedIndicators": {
            "type": Array,
            "notify": true
          }
      },
      "sendTooltipData": function(feature) {
          return this.$.indicatorselector.sendTooltipData(feature);
      }
    });
  </script>

</dom-module>
