<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Oskari</title>
    <link href="<%= cssPath %>css/style.css" rel="stylesheet">


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var setActive = (function(el) {
                var currentItem = $("#<%= activeId %>");
                if(el)
                    currentItem = el;
                $('li').removeClass('active');
                currentItem.addClass('active');
                var parent = $(currentItem.parents('li')[0]);
                while(parent.length > 0) {
                    parent.addClass('active');
                    parent = $(parent.parents('li'));
                }
            });
            setActive();

            $('li').click(function(e){
                e.stopPropagation();
                setActive($(e.currentTarget));
            });
        });
    </script>
</head>
<body>

<aside>
    <a id="logo" href="http://www.oskari.org"></a>
    <div class="vertical-text">Oskari&nbsp;-&nbsp;Documentation</div>
</aside>
<nav>
    <ul class="menu"> 

<%- menu %>

    </ul> 
</nav>

<div class="container">
<%- body %>
</div>

</body>
</html>
