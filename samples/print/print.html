<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Sample Map application - 1 / Basic</title>
<style type="text/css">
@media screen {
#map-container {
 width:18cm;height:24cm; border: 1pt solid grey;
 margin-left: 1cm;
 margin-right: 1cm;
}
#map-div {
 width:100%;height:100%;
}

#print {
	margin-bottom: 8pt;
}
#paper {
	width:20cm;height:29cm;background-color: white;
	border: 1pt solid #c0d0e0;
	  -moz-box-shadow: 0 0 1em #d0d0d0;
-webkit-box-shadow: 0 0 1em #d0d0d0;
        box-shadow: 0 0 1em #d0d0d0; 
}

#logo {
	margin-left: 1cm; margin-top: 1cm;
	height: 1cm; width:18cm;				
}

}



@media print {
#map-container {
 width:18cm;height:25cm; 
 margin: 1cm;
}
#map-div {
 width:100%;height:100%;
}

#print {
	display: none;
}
#paper {
	width:20cm;height:29cm;
}
#logo {
	margin-left: 1cm; margin-top: 1cm;
	height: 1cm; width:18cm;				
}


}
}
</style>


<!-- module: Oskari clazz and module support -->
<script type="text/javascript"
	src="../../packages/framework/bundle/bundle/build/yui.js"></script>
	
<!-- module: openlayers with proj4js -->
<script type="text/javascript"
	src="../../samples/openlayers/startup.js"></script>

<!-- module: logging -->
<script type="text/javascript"
	src="../../libraries/log4js/log4js.js"></script>
	
<!-- module: app startup and bundles -->	
<script type="text/javascript"
	src="layers.js"></script>
<script type="text/javascript" src="print.js"></script>

</head>
<body>
<a href="javascript:window.print()"><img border="0" id="print" src="../../map-application-framework/resource/images/tulosta_expand.png" /></a>
<div id="paper">
<div id="logo">
<img src="../../map-application-framework/resource/images/logo_pieni.png" />
</div>
<div id="map-container">
<div id="map-div"></div>
<div>ei julkaisulupaa</div>
</div>
</div>
</body>
</html>
