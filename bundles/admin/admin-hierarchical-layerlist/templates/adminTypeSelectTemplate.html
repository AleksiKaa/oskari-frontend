<div class="layer-type-wrapper">
    <div class="add-layer-record">
        <div class="add-layer-label-area">
            <label for="add-layer-type" class="add-layer-label" title="<%= localization('admin.type') %>"><%= localization('admin.type') %></label>
        </div>
        <div class="add-layer-input-area">
            <select id="add-layer-type" class="admin-layer-type">
                <option value=""><%= localization('admin.typePlaceholder') %></option>
        <%  _.each(supportedTypes, function(type) { %>
                <option value="<%= type.id %>"><%= localization('admin.layertypes.'+type.localeKey) %></option>
        <% }); %>
        <!--
                <option value="base"><%= localization('admin.baseLayer') %></option>
                <option value="groupMap"><%= localization('admin.groupLayer') %></option>
            -->
            </select>
        </div>
    </div>
</div>
