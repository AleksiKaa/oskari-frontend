<div class="admin-add-class">
    <div class="add-class-wrapper">
        <div class="add-class-record">
            <div class="add-class-grouping" title="<%= instance.getLocalization('admin').addOrganizationNameTitle %>"><%= instance.getLocalization('admin').addOrganizationName %></div>
        </div>
        <% 
        var names = data.getNamesAsList();
        for (var i = 0; i < names.length; i++) {
               var locale = names[i]; %>
        <div class="add-class-record">
            <div class="add-class-label-area">
                <label for="add-class-<%= locale.lang %>-name" class="add-class-label" title="<%= instance.getLocalization('admin')[locale.lang] ? instance.getLocalization('admin')[locale.lang].title : locale.lang %>"><%= instance.getLocalization('admin')[locale.lang] ? instance.getLocalization('admin')[locale.lang].lang : locale.lang + ':' %></label>
            </div>
            <div  class="add-class-input-area">
                <div class="input-controls">
                    <input type="text" id="add-class-<%= locale.lang %>-name" class="add-class-input" placeholder="<%= instance.getLocalization('admin')[locale.lang] ? instance.getLocalization('admin')[locale.lang].placeholder : instance.getLocalization('admin')['generic'].placeholder.replace('{0}', locale.lang) %>" <% if(locale != null && locale.name != null) { %>value="<%= locale.name %>"  <% } %> />
                    <div class="icon-close"></div>
                </div>
            </div>
        </div>
        <% } %>

        <div class="add-class-send">
            <div class="add-class-button-area">
                <div class="input-controls">
                    <button class="add-class-btn admin-add-org-ok" title="<%= instance.getLocalization('admin').addNewOrganization %>"><%= instance.getLocalization('add') %></button>
                    <% if(data.id != null) { %>
                    <button class="add-class-btn admin-remove-org" data-id="<%= data.id %>" <% if(data.parentid) { %> data-parent-id="<%= data.parentid %>" <% } %> title="<%= instance.getLocalization('delete') %>"><%= instance.getLocalization('delete') %></button> <% } %>
                    <button class="add-class-btn admin-add-org-cancel" title="<%= instance.getLocalization('cancel') %>"><%= instance.getLocalization('cancel') %></button>
                </div>
            </div>
        </div>
    </div>
</div>
