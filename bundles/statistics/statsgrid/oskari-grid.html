<link rel="import"
      href="libs/polymer/polymer.html">

<dom-module id="oskari-grid">

  <template>
    <table class="oskari-grid oskari-grid-width" id="oskariGrid" style="margin: 0px; overflow-x: scroll; display: block;">
      <thead class="oskari-grid-width" id="oskari-grid-header" style="">
        <tr class="oskari-grid-width">
          <template is="dom-if" if="[[selection]]">
            <th><input type="checkbox" checked="{{allSelected::change}}" on-change="allSelectedChanged"
                id="allSelectedCheckbox"></input></th>
          </template>
          <template is="dom-repeat" items="[[headers]]" as="header" id="headersTemplate">
            <th>
              <span on-tap="onSort" index="[[index]]" header="[[header]]">[[header.title]]</span>
              <template is="dom-if" if="[[filtering]]">
                <template is="dom-if" if="[[header.filter]]">
                  <div on-tap="onFilter" class="icon-funnel" title="[[onFilterTitle]]"
                    index="[[index]]" header="[[header]]"></div>
                </template>
              </template>
              <template is="dom-if" if="[[deleting]]">
                <template is="dom-if" if="[[header.delete]]">
                  <div on-tap="onDelete" class="icon-close-dark statsgrid-remove-indicator"
                    title="[[onDeleteTitle]]" index="[[index]]" header="[[header]]"></div>
                </template>
              </template>
            </th>
          </template>
        </tr>
      </thead>
      <tbody class="oskari-grid-width" id="statisticsContainer" style="">
        <tr class="oskari-grid-width">
          <td colspan$="[[numcols]]" style="width: 100%;">
            <button on-click="toggleStats">Statistics</button>
          </td>
        </tr>
        <tr class="oskari-grid-width"><td colspan$="[[numcols]]" style="padding: 0px;">
          <iron-collapse id="statscollapse">
            <table id="oskari-grid-statistics" class="oskari-grid-width">
              <template is="dom-repeat" items="{{statsrows}}" as="statsrow" id="statsRowsTemplate">
                <tr>
                  <template is="dom-repeat" items="[[statsrow.data]]" as="datum">
                    <td>
                      <span>[[datum]]</span>
                    </td>
                  </template>
                </tr>
              </template>
            </table>
          </iron-collapse>
        </td></tr>
      </tbody>
      <tbody class="oskari-grid-width" id="oskari-grid-body" style="overflow-y: scroll; display: block;">
        <template is="dom-repeat" items="{{rows}}" as="row" id="rowsTemplate">
          <tr class="oskari-grid-width">
            <template is="dom-if" if="[[selection]]">
              <td style="width: 41px;"><input type="checkbox" checked="{{row.selected::change}}" on-change="selectionsChanged"></input></td>
            </template>
            <template is="dom-repeat" items="[[row.data]]" as="datum">
              <td>
                <span>[[datum]]</span>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
    <content></content>
  </template>

  <script>
    Polymer({
      "is": "oskari-grid",
      "properties": {
          "rows": {
              "type": Array,
              "notify": true
          },
          "headers": {
              "type": Array,
              "notify": true
          },
          "numcols": {
              "type": Number,
              "notify": true
          },
          "statsrows": {
              "type": Array,
              "notify": true
          },
          "allSelected": {
              "type": Boolean,
              "notify": true,
              "value": true
          },
          "selectedIndicators": {
            "type": Array,
            "notify": true
          },
          "ajaxUrl": {
            "type": String,
            "notify": true
          },
          "filtering": Boolean,
          "sorting": Boolean,
          "deleting": Boolean
      },
      "observers": [
                    "headersChanged(headers)",
                    ],
      "toggleStats": function() {
          this.$.statscollapse.toggle();
      },
      "allSelectedChanged": function() {
          var me = this;
          if (me.rows) {
             if (me.allSelected) {
                  me.rows.forEach(function (row, index) {
                      me.set("rows." + index + ".selected", true);
                  });
              } else {
                  me.rows.forEach(function (row, index) {
                      me.set("rows." + index + ".selected", false);
                  });
              }
          }
      },
      "selectionsChanged": function() {
          var me = this;
          me.allSelected = true;
          me.rows.forEach(function (row, index) {
              if (!row.selected) {
                  me.allSelected = false;
              }
          });
          // For updating the checkbox states.
          me.rows.forEach(function (row, index) {
              me.set("rows." + index + ".selected", row.selected);
          });
          this.$.rowsTemplate.render();
      },
      "headersChanged": function(headers) {
          this.numcols = this.headers.length + 1;
          this.resize();
      },
      /**
       * This is just used for sorting and filtering.
       */
      "refresh": function() {
          this.$.headersTemplate.render();
          this.$.rowsTemplate.render();
          this.resize();
      },
      "onSort": function(event) {
          if (this.sorting) {
              this.fire("onSort", {index: event.target.index, header: event.target.header});
          }
      },
      "onDelete": function(event) {
          if (this.deleting) {
              this.fire("onDelete", {index: event.target.index, header: event.target.header});
          }
      },
      "onFilter": function(event) {
          if (this.filtering) {
            this.fire("onFilter", {index: event.target.index, header: event.target.header});
          }
      },
      "resize": function() {
          var statsHeight = jQuery('#statisticsContainer').height();
          var indicatorSelectorHeight = jQuery('#indicatorSelectorDiv').height();
    	  var headerHeight = jQuery('#oskari-grid-header').height();
    	  var regionSelectorHeight = jQuery('#region-category-selector').height();
    	  var totalHeight = jQuery('.statsgrid_100').height() - 10;
    	  var bodyWidth = jQuery('.statsgrid_100').width() - 10;
    	  
    	  var gridHeight = totalHeight - indicatorSelectorHeight - regionSelectorHeight;
    	  var bodyHeight = gridHeight - statsHeight - headerHeight - 20;
    	  console.log("indicatorSelectorHeight: " + indicatorSelectorHeight);
    	  console.log("regionSelectorHeight: " + regionSelectorHeight);
    	  console.log("bodyWidth: " + bodyWidth);
    	  console.log("gridHeight: " + gridHeight);
    	  console.log("bodyHeight: " + bodyHeight);
    	  jQuery('#oskariGrid').height(gridHeight);
    	  jQuery('.oskari-grid-width').width(bodyWidth);
    	  jQuery('#oskari-grid-body').height(bodyHeight);
    	  var colWidthNum = 200;
    	  var colWidth = colWidthNum + 'px';
    	  ['checkbox'].concat(this.headers).forEach(function(header, headerIndex) {
    	    // The indexing starts at 1, and the first header column is actually nth-child(3) because of the template.
    	    var index = (headerIndex == 0)?(headerIndex + 1):(headerIndex + 2);
    	    console.log(index);
    	    jQuery('thead#oskari-grid-header th:nth-child(' + index + ')').css('min-width', colWidth);
    	    jQuery('thead#oskari-grid-header th:nth-child(' + index + ')').css('width', colWidth);
    	    jQuery('tbody#oskari-grid-body td:nth-child(' + index + ')').css('min-width', colWidth);
    	    jQuery('tbody#oskari-grid-body td:nth-child(' + index + ')').css('width', colWidth);
    	  });
          jQuery('#statisticsContainer').css('min-width', (colWidthNum * (1 + this.headers.length)) + "px");
          jQuery('#statisticsContainer').css('width', (colWidthNum * (1 + this.headers.length)) + "px");
    	  this.headers.forEach(function(header, headerIndex) {
    	    // The indexing starts at 1.
    	    // There is no checkbox column here.
    	    var index = headerIndex + 1;
    	    jQuery('#oskari-grid-statistics td:nth-child(' + index + ')').css('min-width', colWidth);
    	    jQuery('#oskari-grid-statistics td:nth-child(' + index + ')').css('width', colWidth);
    	  });
      },
      "ready": function() {
      },
      "attached": function() {
    	  this.resize();
      }
    });
  </script>

</dom-module>
